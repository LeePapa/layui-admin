<div class="layui-form-item">
    <label class="layui-form-label">{$self->label}</label>
    <div class="layui-input-inline">
        {php}$value = $self->value;$search = $self->search;{/php}
        <select {if $search}lay-search{/if} lay-verify="{$self->rules}" placeholder="{$self->placeholder|default=''}" {volist name="$self->attr" id="vo"}{$key}="{$vo}"{/volist} name="{$self->name}" {$self->disabled}>
            {foreach $self->options as $key=>$vo}
            <option value="{$vo.val|default=''}" {if $value && $vo.val == $value }selected="selected"{/if}>{$vo.title|raw}</option>
            {/foreach}
        </select>
    </div>
    <div class="layui-form-mid layui-word-aux">{$self->tips|raw}</div>
</div>
