<div class="layui-form-item" style="{if $self->hidden}display:none;{/if}">
    <label class="layui-form-label">{$self->label}</label>
    <div class="layui-input-inline">
        <div class="layui-upload-drag" id="{$self->id}">
            <i class="layui-icon layui-icon-upload"></i>
            <p>点击上传，或将文件拖拽到此处</p>
        </div>

    </div>
    <div class="layui-form-mid layui-word-aux">{$self->tips|raw}</div>
</div>
<div class="review">
    <div class="layui-upload-list" id="{$self->id}_upload_list">
    </div>
</div>
